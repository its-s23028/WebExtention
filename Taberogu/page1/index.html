		<h1>優しい店主が待ってる</h1>
		<p>ITカレッジから約徒歩10分太平通りを抜けるとすぐ見えてくる。<br>タコライスのお店、「赤トンボ」お昼時に行くといつも混んでいるけど。<br>道にまで響く優しい店主の声が聞こえます。メニューは<br><b>「タコライス」</b>と<b>「タコス」</b>があり,タコライスはお店が出してくれる。<br>特性ソースをかけて食べますそのソースは特別辛いわけでもないがそれがうまい。<br>タコスも同様にパリッパリの皮と絡んだソースはITカレッジで疲れた心と体を癒やしてくれる。</p>
